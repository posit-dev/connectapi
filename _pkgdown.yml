url: https://pkgs.rstudio.com/connectapi/

development:
   mode: auto

reference:

  - title: "Package"
    desc: >
      Package documentation
    contents:
      - connectapi-package

  - title: "Audit"
    desc: >
      Functions to audit vanity URLs, R versions, etc.
    contents:
      - matches("audit")

  - title: "Deployment"
    desc: >
      Functions to work with deployments
    contents:
      - starts_with("bundle")
      - Bundle
      - download_bundle
      - deploy
      - poll_task

  - title: "Content"
    desc: >
      Functions to work with content
    contents:
      - matches("content")
      - matches("variant")
      - matches("thumbnail")
      - matches("image")
      - matches("vanity")
      - matches("schedule")
      - set_run_as

  - title: "Users and groups"
    desc: >
      Users and groups
    contents:
      - matches("user")
      - matches("group")

  - title: "shiny"
    desc: >
      Shiny functions
    contents:
      - matches("shiny")

  - title: "git"
    desc: >
      Git repository functions
    contents:
      - matches("repo")

  - title: "Reporting"
    desc: >
      Helpers to "get" data out of Connect
    contents:
      - starts_with("get")

  - title: "Other"
    desc: >
      Oher functions
    contents:
      - promote
      - connect
      - tbl_connect
      - page_cursor
      - browse_connect
      - browse_dashboard
      - browse_solo
      - create_random_name
      - dashboard_url
      - dashboard_url_chr


  - title: "R6 classes"
    desc: >
      Classes representing connect, users, etc.
    contents:
      - Connect
      - Bundle
      - Task
      - ContentTask
      - Variant
      - VariantTask
      - VariantSchedule
      - Vanity
      - Content
      - PositConnect
      - Environment
