on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: integration-tests

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - "2025.09.0" # jammy
          - "2025.03.0" # jammy
          - "2024.09.0" # jammy
          - "2024.03.0" # jammy
          - "2023.09.0" # jammy
          - "2023.03.0" # bionic
          - "2022.10.0" # bionic
    name: Connect ${{ matrix.version }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, local::.
          needs: check

      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      - name: Run integration tests
        uses: nealrichardson/with-connect@dev
        with:
          connect-version: ${{ matrix.version }}
          connect-license: ${{ secrets.CONNECT_LICENSE_FILE }}
          command: 'export CONNECTAPI_INTEGRATED=true && export TEST_1_SERVER=${CONNECT_SERVER} && export TEST_1_API_KEY=${CONNECT_API_KEY} && Rscript -e "rcmdcheck::rcmdcheck(args = \"--no-manual\", check_dir = \"check\")"'

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-${{ matrix.version }}-results
          path: check
