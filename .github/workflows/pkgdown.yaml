on:
  push:
    branches:
      - main
      - pkgdown
  pull_request:
    branches:
      - main
      - pkgdown
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      RSC_VERSION: 2022.09.0
      RSC_LICENSE: ${{ secrets.RSC_LICENSE }}
      CONNECT_LICENSE_FILE: ${{ secrets.CONNECT_LICENSE_FILE }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Install dependencies
        # TODO: a way to do this using setup-r-dependencies action...?
        run: |
          # TODO: dev version for pkg_lifecycle_statuses function
          remotes::install_github("r-lib/lifecycle")
        shell: Rscript {0}

      - name: Set up license file
        run: echo "$CONNECT_LICENSE_FILE" > $RSC_LICENSE

      - name: Start Connect
        run: |
          Rscript -e 'connectapi:::build_test_env()'

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
